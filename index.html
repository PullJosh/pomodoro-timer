<html>
  <head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="pomodoro">
      <div class="pomodoro__circle">
        <div class="pomodoro__section">Work</div>
        <div class="pomodoro__time">
          <input class="pomodoro__minutes" value="25">:<!--
          --><input class="pomodoro__seconds" value="00">
        </div>
      </div>
      <div class="pomodoro__buttons">
        <button class="pomodoro__toggle pomodoro__toggle--play"></button>
        <button class="pomodoro__restart"></button>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
